<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList - splicedr</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Our HTML -->
    <header>
        <div>
            <h1 class="top"> Vacations Destinations Wish List</h1>
        </div>
        <p class="top">
            Have you found an exciting place that you would like to visit on your next vacation? Use the form
            below to add them to your wish list!
        </p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type ="text" id="name" placeholder="Provide a name for destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is this located?" required>

            <label for="photo">Destination Photo</label>
            <input type="url" id="photo" placeholder="Photo URL">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Briefly describe what you would like to do here :)"></textarea>

            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details Por Favor...</h2>
            <div id="destinations_container">
                <!-- content generated by JS !! -->
                <div class="card">
                    <img src="images/signpost.jpg" alt="images/signpost.jpg">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </article>

    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
